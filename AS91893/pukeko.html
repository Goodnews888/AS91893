<head> 
    <meta charset="UTF-8"> 
    <meta name="description" content = "Welcome to garden KINGS, where royal plants grow.">
    <meta name = "viewpoint" content = "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div class = 'parent'>
            <a href = "home.html">
                <img src="images/Maunga_Club_white.png" alt ="Maunga Club logo" id = "MaungaClubLogo" >
            </a>
            <nav>
                <a href="kakapo.html" class = "button">Kākāpo</a>
                <a href="kereru.html" class = "button">Kererū</a>
                <a href="pukeko.html" class = "button">Pūkeko</a>
                <a href="club.html" class = "button">Join Club</a>
            </nav>
        </div>
    </header>

    
    <main class = 'background'>
      <div class="chalet-intro">
        <p>Pūkeko Gallery</p>
      </div>
      <br>
      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <img src="images/pukeko/chalet_exterior.jpg" style="width:100%">
          <div class="text">Cabin Exterior</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <img src="images/pukeko/chalet_view.jpg" style="width:100%">
          <div class="text">Chalet view</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="images/pukeko/adult_bedroom.jpg" style="width:100%">
          <div class="text">Adult Bedroom</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">4 / 4</div>
          <img src="images/pukeko/bathroom.jpg" style="width:100%">
          <div class="text">Bathroom</div>
        </div>  
          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
      </div>
        <br>
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
        </div>
        <div class = "pukeko_info">
          <img src = "images/pukeko/pukeko_info.jpg">
        </div>  

    </main>

    <footer>
      <p><small>
        &copy; Maunga Club
        2019 - Website by Web Makers 
        Inc. 
      </small></p>
    </footer>
</body>
<script>
    let slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
</script>

  .background {

  }
  
  .pukeko_info img{
